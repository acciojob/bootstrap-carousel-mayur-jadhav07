<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div class="container">
  <h2 class="text-center">Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="first-slide item active">
        <img src="https://images.unsplash.com/photo-1653389524385-9d831f930d83?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y2Fyb3NlbCUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="second-slide item">
        <img src="https://images.unsplash.com/photo-1653389527389-2bd025b7f5b0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2Fyb3NlbCUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="third-slide item">
        <img src="https://images.unsplash.com/photo-1653389521505-26c8c519c8f0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2Fyb3NlbCUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="New york" style="width:100%;">
      </div>

	  <div class="fourth-slide item">
        <img src="https://images.unsplash.com/photo-1653389521355-b3c576a4b7e5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcm9zZWwlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="New york" style="width:100%;">
      </div>
	
      <div class="fifth-slide item">
        <img src="https://images.unsplash.com/photo-1653389527286-604ab2dd2471?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhcm9zZWwlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
